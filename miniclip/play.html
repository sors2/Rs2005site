      <script>
         window.addEventListener("load", function(){
            let gameLoading = document.getElementById("game-loading");
            let gamePlay = document.getElementById("game-play");
            let gameMusic = document.getElementById("game-music");
            let fixMusic = document.getElementById("fix-music");

            gameLoading.addEventListener("ended", function(){
               gameLoading.style.display = "none"
               gamePlay.style.display = "inline"
               gamePlay.play()
            });

            // Source: https://stackoverflow.com/questions/49939436/how-to-detect-if-chrome-safari-firefox-prevented-autoplay-for-video
            let promise = gameMusic.play();

            if (promise !== undefined) {
               promise.then(_ => {
                  // Autoplay started!
               }).catch(error => {
                  // Autoplay not allowed!
                  // Show something in the UI that the video is muted
                  fixMusic.style.display = "inline"
                  fixMusic.onclick = function (gameMusic){
                     fixMusic.style.display = "none"
                     document.getElementById("game-music").play();
                  };
               });
            }
         });
      </script>
